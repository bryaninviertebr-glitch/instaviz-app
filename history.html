<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Historial de perfiles de Instagram scrapeados con InstaScraping.">
    <title>InstaScraping ‚Äî Historial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <!-- Header -->
        <!-- Header -->
        <header class="glass-panel"
            style="display: flex; justify-content: space-between; align-items: center; padding: 1.2rem 2rem; margin-bottom: 0; border-bottom: 1px solid rgba(255,255,255,0.05); border-radius: 16px 16px 0 0;">
            <div class="logo">
                <h1>Insta<span class="highlight">Viz</span></h1>
                <p class="subtitle">Historial de Scrapes</p>
                <p class="branding">by <span class="branding-author">Bryan Orellana</span></p>
            </div>
            <div class="controls" style="display: flex; gap: 1rem; align-items: center;">
                <a href="index.html" class="nav-btn" title="Volver al Dashboard"
                    style="text-decoration: none; color: white;">üè† Volver</a>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="nav-bar glass-panel"
            style="border-top: none; border-radius: 0 0 16px 16px; margin-bottom: 2.5rem; background: rgba(255, 255, 255, 0.03);">
            <a href="index.html" class="nav-tab">üè† Inicio</a>
            <a href="history.html" class="nav-tab active">üìú Historial</a>
            <a href="scatter.html" class="nav-tab">üìä Engajamento</a>
            <a href="timeline.html" class="nav-tab">üìà Curtidas</a>
            <a href="comments-timeline.html" class="nav-tab">üí¨ Coment√°rios</a>
            <a href="posts-vs-likes.html" class="nav-tab">üìâ Distribui√ß√£o</a>
            <a href="insights.html" class="nav-tab">üìã Relat√≥rio</a>
        </nav>

        <!-- History List -->
        <section id="historySection">
            <div id="historyList" class="history-list">
                <!-- Loading placeholder -->
                <div class="empty-state glass-panel" id="historyLoading">
                    <div class="loading-dots">
                        <span></span><span></span><span></span>
                    </div>
                    <p class="loading-text">Cargando historial‚Ä¶</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Created by <strong>Bryan Orellana</strong></p>
            <div class="footer-meta">
                <span>üì∏ InstaScraping</span>
                <span>¬© 2026</span>
            </div>
        </footer>

    </div>

    <!-- Post Modal (reused) -->
    <div id="postModal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <button class="modal-close" onclick="closeHistoryModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="Post detail">
            <div class="modal-stats">
                <span id="modalLikes">‚ô• 0</span>
                <span id="modalComments">üí¨ 0</span>
                <span id="modalViews" style="display:none;">‚ñ∂ 0</span>
            </div>
            <div id="modalHashtags" class="modal-hashtags" style="display:none;"></div>
            <p id="modalCaption" class="modal-caption"></p>
            <div class="modal-meta">
                <span id="modalDate"></span>
                <a id="modalLink" class="modal-link" href="#" target="_blank" rel="noopener">Ver en Instagram ‚Üí</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="instascraping/supabase-client.js"></script>

    <style>
        .btn-rescrape {
            padding: 6px 14px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 9999px;
            color: #667eea;
            font-size: 0.78rem;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            margin-left: 8px;
        }

        .btn-rescrape:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.28);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .btn-rescrape:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>

    <script>
        // ‚îÄ‚îÄ History State ‚îÄ‚îÄ
        let historyData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await initHistory();

            // Modal close
            const modal = document.getElementById('postModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeHistoryModal();
                });
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeHistoryModal();
                });
            }
        });

        async function initHistory() {
            const listEl = document.getElementById('historyList');
            const loadingEl = document.getElementById('historyLoading');

            try {
                historyData = await loadHistory();
                if (loadingEl) loadingEl.remove();

                if (historyData.length === 0) {
                    listEl.innerHTML = `
            <div class="empty-state glass-panel">
              <div class="empty-icon">üîç</div>
              <h3>Sin historial</h3>
              <p>A√∫n no has scrapeado ning√∫n perfil. <a href="index.html" style="color:var(--accent-primary);">Empieza ahora ‚Üí</a></p>
            </div>
          `;
                    return;
                }

                renderHistory(historyData);

            } catch (err) {
                console.error('Error loading history:', err);
                if (loadingEl) loadingEl.remove();

                listEl.innerHTML = `
          <div class="empty-state glass-panel">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <h3>Error al cargar</h3>
            <p>${escapeHtml(err.message)}</p>
            <p style="margin-top:8px;font-size:0.8rem;color:var(--text-muted);">Verifica la configuraci√≥n de Supabase en config.js</p>
          </div>
        `;
            }
        }

        function renderHistory(profiles) {
            const listEl = document.getElementById('historyList');

            listEl.innerHTML = profiles.map((profile, i) => {
                const posts = profile.posts || [];
                const dateStr = timeAgo(profile.scraped_at);

                // Profile Pic Proxy (wsrv.nl)
                const profilePic = profile.profile_pic ? `https://wsrv.nl/?url=${encodeURIComponent(profile.profile_pic)}&w=200&output=jpg` : '';

                return `
          <div class="history-item glass-panel" data-index="${i}" onclick="toggleExpand(this)">
            <div class="history-header">
              <img class="history-avatar"
                   src="${profilePic}"
                   alt="${profile.username}"
                   onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%23222%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 font-size=%2240%22 fill=%22%23666%22 text-anchor=%22middle%22>üì∑</text></svg>'">
              <div class="history-info">
                <h3>${profile.full_name || profile.username}${profile.is_verified ? ' ‚úì' : ''}</h3>
                <p class="history-username">@${profile.username}</p>
                <p class="history-date">${dateStr}</p>
              </div>
              <div class="history-stats-row">
                <div class="mini-stat">
                  <div class="mini-val">${formatNum(profile.followers)}</div>
                  <div class="mini-lbl">Seguidores</div>
                </div>
                <div class="mini-stat">
                  <div class="mini-val">${posts.length}</div>
                  <div class="mini-lbl">Posts</div>
                </div>
              </div>
              <button class="btn-rescrape" onclick="event.stopPropagation(); reScrape('${profile.ig_url || `https://www.instagram.com/${profile.username}`}', this)">üîÑ Actualizar</button>
              <span class="expand-icon">‚ñº</span>
            </div>
            <div class="history-posts">
              ${posts.length > 0 ? `
                <div class="history-posts-grid">
                  ${posts.map((post, pi) => {
                    // Image URL logic with proxy (wsrv.nl)
                    const rawUrl = post.display_url || (post.images && post.images[0]) || '';
                    const imgUrl = rawUrl ? `https://wsrv.nl/?url=${encodeURIComponent(rawUrl)}&w=400&output=jpg` : '';

                    return `
                    <div class="history-post-thumb" onclick="event.stopPropagation(); openHistoryPost(${i}, ${pi})">
                      <img src="${imgUrl}"
                           alt="Post"
                           loading="lazy"
                           onerror="this.onerror=null;this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a1a%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 font-size=%2230%22 fill=%22%23444%22 text-anchor=%22middle%22>üì∑</text></svg>'">
                      <div class="thumb-overlay">
                        <span>‚ô• ${formatNum(post.likes_count)}</span>
                        <span>üí¨ ${formatNum(post.comments_count)}</span>
                      </div>
                    </div>
                  `}).join('')}
                </div>
              ` : '<p style="color:var(--text-muted);font-size:0.85rem;">Sin publicaciones registradas.</p>'}
            </div>
          </div>
        `;
            }).join('');
        }

        function toggleExpand(el) {
            el.classList.toggle('expanded');
        }

        function openHistoryPost(profileIndex, postIndex) {
            const profile = historyData[profileIndex];
            if (!profile) return;
            const post = profile.posts[postIndex];
            if (!post) return;

            const rawUrl = post.display_url || (post.images && post.images[0]) || '';
            // Use wsrv.nl for modal too, but higher quality or original
            const imgUrl = rawUrl ? `https://wsrv.nl/?url=${encodeURIComponent(rawUrl)}&output=jpg` : '';

            const modalImg = document.getElementById('modalImage');
            modalImg.src = imgUrl;
            modalImg.onerror = function () {
                this.onerror = null;
                this.src = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a1a%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 font-size=%2230%22 fill=%22%23444%22 text-anchor=%22middle%22>üì∑</text></svg>';
            };

            document.getElementById('modalLikes').textContent = `‚ô• ${formatNum(post.likes_count)}`;
            document.getElementById('modalComments').textContent = `üí¨ ${formatNum(post.comments_count)}`;
            document.getElementById('modalCaption').textContent = post.caption || 'Sin leyenda';
            document.getElementById('modalDate').textContent = post.published_at
                ? new Date(post.published_at).toLocaleDateString('es-AR', { day: 'numeric', month: 'short', year: 'numeric' })
                : '';

            const linkEl = document.getElementById('modalLink');
            if (post.post_url) { linkEl.href = post.post_url; linkEl.style.display = 'inline'; }
            else { linkEl.style.display = 'none'; }

            const hashEl = document.getElementById('modalHashtags');
            if (post.hashtags && post.hashtags.length > 0) {
                hashEl.innerHTML = post.hashtags.map(h => `<span class="hashtag-chip">#${h}</span>`).join('');
                hashEl.style.display = 'flex';
            } else { hashEl.style.display = 'none'; }

            const viewsEl = document.getElementById('modalViews');
            if (post.video_views) { viewsEl.textContent = `‚ñ∂ ${formatNum(post.video_views)} views`; viewsEl.style.display = 'inline'; }
            else { viewsEl.style.display = 'none'; }

            document.getElementById('postModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeHistoryModal() {
            document.getElementById('postModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // ‚îÄ‚îÄ Re-Scrape ‚îÄ‚îÄ
        async function reScrape(igUrl, btn) {
            const original = btn.textContent;
            btn.textContent = '‚è≥ Scraping...';
            btn.disabled = true;

            try {
                const res = await fetch(CONFIG.WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profileUrl: igUrl, postsLimit: 20 })
                });
                const data = await res.json();
                if (data.success) {
                    btn.textContent = '‚úÖ Actualizado';
                    setTimeout(() => location.reload(), 1200);
                } else {
                    btn.textContent = '‚ùå Error';
                    setTimeout(() => { btn.textContent = original; btn.disabled = false; }, 3000);
                }
            } catch {
                btn.textContent = '‚ùå Sin conexi√≥n';
                setTimeout(() => { btn.textContent = original; btn.disabled = false; }, 3000);
            }
        }

        // ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ
        function timeAgo(dateStr) {
            if (!dateStr) return '';
            const diff = Date.now() - new Date(dateStr).getTime();
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(mins / 60);
            const days = Math.floor(hours / 24);
            if (days > 0) return `Hace ${days} d√≠a${days > 1 ? 's' : ''}`;
            if (hours > 0) return `Hace ${hours}h`;
            if (mins > 0) return `Hace ${mins}min`;
            return 'Ahora mismo';
        }

        function formatNum(n) {
            if (n == null) return '0';
            const num = Number(n);
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1) + 'k';
            return num.toLocaleString();
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>

</body>

</html>
